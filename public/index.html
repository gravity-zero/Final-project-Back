<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="boostrap/css/bootstrap.css" rel="stylesheet">
  <script src="boostrap/js/bootstrap.js"></script>
  <title>Document</title>
</head>
<body style="background-color: rgb(16, 12, 75); color: white;">
  <h1 style="margin-left: 50px;">Pannel Administration</h1>
  <form style="width: 60vw; margin-left: 50px; margin-top: 50px;">
  <div class="form-group">
    <label for="nom">Nom de l'animal</label>
    <input class="form-control-sm" type="text">
  </div>
    <div class="form-group">
    <label for="profondeur">Profondeur - à Penser différement </label>
    <select class="form-control" id="profondeur">
      <option>0 - 150m</option>
      <option>150 - 300m</option>
      <option>300 - 500m</option>
      <option>500 - 1000m</option>
      <option>1000 - 2000m</option>
      <option>2000 - 3000m</option>
      <option>4000 - 5000m</option>
      <option>6000 - 7000m</option>
      <option>8000 - 9000m</option>
      <option>10000 - 11000m</option>
    </select>
  </div>
  <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
</form>
</body>
</html>
